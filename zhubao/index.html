    <script>
    $(function() {
        tk_show('.infobox');
        //生成律动动画；
        creat_audioanimate();
        //主页开启定制；
        $('a.dzbtn').click(function() {
            $('.indexshowpage').fadeOut();
            $('.normalmusic').hide();
            $('a.dzbtn').hide();

        });

        $('.selectpage a.select').each(function(index){
            $(this).click(function(function(){
                $('.selectpage a.select').removeClass('curr');
                $(this).addClass('curr');
            })
        })
        $('.page img.bg').css('width', $(window).width());
        // 串绳，系列页面切换动作；
        MobileTouch($('.all')[0], 'swipetop', topcallback);
        MobileTouch($('.all')[0], 'swipedown', downcallback);
        MobileTouch($('.all')[0], 'swipeleft', leftcallback);
        MobileTouch($('.all')[0], 'swiperight', rightcallback);

        //’选好了‘按钮提交，珠珠搭配页面
        $('a.xzbtn').each(function(index) {
            $(this).click(function() {
                $('.all').hide();
                $('.chosexlpage').show();
                //锁定选好的串绳；
                $('.ropelist img.ropetype').eq(index).clone().appendTo('#bijoushow');
            })
        })
        //初始化音频；
        int_audio();
        //初始化珠珠弹框功能；
        intbijou();
        //选择珠珠系列，显示珠珠列表
        $('.xlchose a').each(function(index) {
            $(this).click(function() {
                $('.xlchose').hide();
                $('.bijoulist').css('z-index', '2');
                showbijou(index); //显示该系列珠珠列表
            })

        });

        //关闭珠珠列表
        $('.bijoulist a.close').click(function() {
            $('.bijoulist').css('z-index', '-1');
            $('.xlchose').show();
        })
        //重新搭配
        $('a.cxdp').click(function() {
            removeallbijou();
        });
        //提交生成手链；
        $('a.qrtj').click(function() {
            var bj_num = $('#bijoushow img.bijouimg').size(); //手链上珠珠总数
            if (bj_num <= 0) {
                alert('请先选择您想搭配的串珠！')
            } else {
                show_handchain(); //显示手链；
            }

        })
    })
    </script>
