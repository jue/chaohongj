<script>
    var zcindex=0;
    var styleindex=0;
    var usertext='';
    var textint=true;
    var textarray=['童心未泯  乐观面对困境','守候初心  做最真实的自己','美好祝愿  一路守护','谁说风格只能一成不变','友情长伴  迎接未知挑战','记忆玩伴  唤醒儿时梦想']
    $(function() {
        //tk_show('.infobox');

        //主页开启定制；
        $('a.dzbtn').click(function() {
            $('.indexshowpage').fadeOut();
            $('.normalmusic').hide();
            $('a.dzbtn').hide();
            ropelength=$('.ropelist .rope').size();
            tk_show('.infobox');
        });
        ropecheck();
        $('.page img.bg').css('width', $(window).width());
        // 串绳，系列页面切换动作；

        //’选好了‘按钮提交，珠珠搭配页面
        $('a.xzbtn').each(function(index) {
            $(this).click(function() {
                $('.all').hide();
                $('.chosexlpage').show();
                //锁定选好的串绳；
                $('.ropelist img.ropetype').eq(index).clone().appendTo('#bijoushow');
                ropeindex=index;
                if($(this).hasClass('ropetype_h')){
                    zcindex=0;
                }
                else{
                    zcindex=1;
                }
            })
        })
        //返回重选串绳；
        $('a.returnbtn').click(function(){
            $('#bijoushow').html('') ;
            $('.selectedlist').html('') ;
            $('.bijoulist .swiper-slide a').removeClass();
            $('.all').show();
            $('.chosexlpage').hide();
        })
        //已选珠珠浮框展示；    
        $('a.selectedbtn').click(function(){
            $('.selectedlist').toggle();
        })

        //初始化音频；
        int_audio();
        //初始化珠珠弹框功能；
        intbijou();
        //选择珠珠系列，显示珠珠列表
        $('.xlchose a').each(function(index) {
            $(this).click(function() {
                    if($('.swiper-container').eq(index+zcindex*6).find('.swiper-slide').size()<=0){
                        tk_show('.tktips');
                    }
                    else{
                        $('.xlchose').hide();
                        $('.bijoulist').css('z-index', '84');
                        showbijou(index+zcindex*6); //显示该系列珠珠列表
                    }
                    
             })
        });

        //关闭珠珠列表
        $('.bijoulist a.close').click(function() {
            $('.bijoulist').css('z-index', '-1');
            $('.xlchose').show();
            $('.xlshow_bg img').attr('src','').hide();
            $('.chosexlpage').attr('id','');
        })
        //重新搭配
        $('a.cxdp').click(function() {
            removeallbijou();
        });
        //提交生成手链；
        $('a.qrtj').click(function() {
            var bj_num = $('#bijoushow img.bijouimg').size(); //手链上珠珠总数
            if (bj_num <= 0) {
                alert('请先选择您想搭配的串珠！')
            } else {
                show_handchain(); //显示手链；
            }

        })
        var texttips=false;
        //选择模板
        $('.selectshow a').each(function(index) {
            $(this).click(function() {
                    if(!texttips){
                        tk_show('.texttips');
                        texttips=true;
                    }
                    $('.selectbg img').attr('src','images/styles_'+(index+1)+'.jpg');
                    $('.selectpage').attr('id','styles_'+(index+1));
                    if(textint){
                        $('.usertext').val(textarray[index]);
                        usertext= textarray[index];
                    }
                    styleindex=index; 
                    
                    $('a.tjbtn').fadeIn();
             })
        });
        //自定义文字；
        $('textarea.usertext').focus(function(){
            $(this).val('');
        });
        $('textarea.usertext').blur(function(){
            if($(this).val()==''){
                $(this).val(textarray[styleindex]);
                usertext=textarray[styleindex];
            }
            else{
                textint=false;
                usertext=$(this).val();
            }
        });
        //生成页面
        $('a.tjbtn').click(function() {
            var stylebg='<div class="selectbg img"><img src="images/styles_'+(styleindex+1)+'.jpg"></div>';
            $('.endshow').append(stylebg);
            $('.endshow p.text').text(usertext).addClass('style_'+(styleindex+1));
            $('.endshow').show();
            $('.selectpage').hide();
            playhandchain('#bijoushow',styleindex);
            creat_url();
        });
    })
</script>
